<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux Counter + Mood Setter</title>
</head>
<body style="padding-left: 45vw;">
    <h1>0</h1>
    <button id="increment"> + </button>
    <button id="decrement"> - </button>
    <button id="reset"> Reset </button>
    <button id="double"> Double </button>

    <h2>Current Mood</h2>
    <p id="mood" style="font-size: x-large;">( ʘ̅ ͜ʖʘ̅ )</p>
    <button id="happy">Happy</button>
    <button id="angry">Angry</button>
    <button id="sad">Sad</button>
    <button id="confused">Confused</button>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.js"></script>
    <!-- <script src="https://unpkg.com/redux"></script> -->
    <script src="reduxSetup.js"></script>
    <script src="counter.js"></script>
</body>
</html>
